<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Merchants - PayMe 2D Gateway</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/client-common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/client-common.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 24px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header-card {
            background: white;
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header-left p {
            font-size: 16px;
            color: #6b7280;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #f3f4f6;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
            margin-bottom: 20px;
        }

        .stat-icon.green {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .stat-icon.blue {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }

        .stat-icon.orange {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }

        .stat-label {
            font-size: 14px;
            color: #6b7280;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 16px;
            font-weight: 800;
            color: #1f2937;
        }

        .merchants-card {
            background: white;
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }

        .merchants-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .merchants-header h2 {
            font-size: 16px;
            font-weight: 700;
            color: #1f2937;
        }

        .search-box {
            position: relative;
            width: 350px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-box i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }

        .merchants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .merchant-card {
            background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s;
        }

        .merchant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .merchant-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }

        .merchant-info h3 {
            font-size: 16px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 5px;
        }

        .merchant-id {
            font-size: 14px;
            color: #6b7280;
            font-family: 'Courier New', monospace;
        }

        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
        }

        .status-badge.active {
            background: #d1fae5;
            color: #065f46;
        }

        .status-badge.inactive {
            background: #fee2e2;
            color: #991b1b;
        }

        .merchant-details {
            margin-bottom: 20px;
        }

        .detail-row {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
            font-size: 15px;
            color: #4b5563;
        }

        .detail-row i {
            width: 20px;
            color: #667eea;
        }

        .merchant-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 12px;
        }

        .mini-stat {
            text-align: center;
        }

        .mini-stat-label {
            font-size: 13px;
            color: #6b7280;
            margin-bottom: 5px;
        }

        .mini-stat-value {
            font-size: 16px;
            font-weight: 700;
            color: #1f2937;
        }

        .merchant-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .action-btn {
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .action-btn.view {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .action-btn.view:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .action-btn.edit {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .action-btn.edit:hover {
            background: #f3f4f6;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state i {
            font-size: 32px;
            color: #d1d5db;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 16px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 25px;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }

            .header-actions {
                width: 100%;
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .merchants-header {
                flex-direction: column;
                gap: 20px;
            }

            .search-box {
                width: 100%;
            }

            .merchants-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header-card">
            <div class="header-content">
                <div class="header-left">
                    <h1><i class="fas fa-store"></i> My Merchants</h1>
                    <p>Manage all your registered merchants</p>
                </div>
                <div class="header-actions">
                    <a href="merchant-register.html" class="btn btn-primary">
                        <i class="fas fa-plus-circle"></i> Add New Merchant
                    </a>
                    <a href="client-dashboard.html" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back to Dashboard
                    </a>
                </div>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon green">
                    <i class="fas fa-store"></i>
                </div>
                <div class="stat-label">Total Merchants</div>
                <div class="stat-value" id="totalMerchants">0</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon blue">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-label">Active Merchants</div>
                <div class="stat-value" id="activeMerchants">0</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon orange">
                    <i class="fas fa-rupee-sign"></i>
                </div>
                <div class="stat-label">Total Revenue</div>
                <div class="stat-value">₹1,24,560</div>
            </div>
        </div>

        <!-- Merchants List -->
        <div class="merchants-card">
            <div class="merchants-header">
                <h2><i class="fas fa-list"></i> All Merchants</h2>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search merchants..." onkeyup="searchMerchants()">
                </div>
            </div>

            <div class="merchants-grid" id="merchantsGrid">
                <!-- Merchants will be loaded here -->
            </div>

            <div class="empty-state" id="emptyState" style="display: none;">
                <i class="fas fa-store-slash"></i>
                <h3>No Merchants Found</h3>
                <p>You haven't added any merchants yet. Click the button above to add your first merchant.</p>
                <a href="merchant-register.html" class="btn btn-primary">
                    <i class="fas fa-plus-circle"></i> Add First Merchant
                </a>
            </div>
        </div>
    </div>

    <script>
        // Load merchants from localStorage
        function loadMerchants() {
            const merchants = JSON.parse(localStorage.getItem('merchants') || '[]');
            const merchantsGrid = document.getElementById('merchantsGrid');
            const emptyState = document.getElementById('emptyState');

            // Update stats
            document.getElementById('totalMerchants').textContent = merchants.length;
            document.getElementById('activeMerchants').textContent = merchants.filter(m => m.status === 'active').length;

            if (merchants.length === 0) {
                merchantsGrid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            merchantsGrid.style.display = 'grid';
            emptyState.style.display = 'none';

            merchantsGrid.innerHTML = merchants.map(merchant => `
                <div class="merchant-card">
                    <div class="merchant-header">
                        <div class="merchant-info">
                            <h3>${merchant.businessName}</h3>
                            <div class="merchant-id">${merchant.merchantId}</div>
                        </div>
                        <span class="status-badge ${merchant.status}">${merchant.status === 'active' ? 'Active' : 'Inactive'}</span>
                    </div>

                    <div class="merchant-details">
                        <div class="detail-row">
                            <i class="fas fa-tag"></i>
                            <span>${merchant.businessType.charAt(0).toUpperCase() + merchant.businessType.slice(1)}</span>
                        </div>
                        <div class="detail-row">
                            <i class="fas fa-envelope"></i>
                            <span>${merchant.email}</span>
                        </div>
                        <div class="detail-row">
                            <i class="fas fa-phone"></i>
                            <span>${merchant.phone}</span>
                        </div>
                        <div class="detail-row">
                            <i class="fas fa-university"></i>
                            <span>${merchant.bankName}</span>
                        </div>
                    </div>

                    <div class="merchant-stats">
                        <div class="mini-stat">
                            <div class="mini-stat-label">Revenue</div>
                            <div class="mini-stat-value">₹${(Math.random() * 50000 + 10000).toFixed(0)}</div>
                        </div>
                        <div class="mini-stat">
                            <div class="mini-stat-label">Transactions</div>
                            <div class="mini-stat-value">${Math.floor(Math.random() * 200 + 50)}</div>
                        </div>
                    </div>

                    <div class="merchant-actions">
                        <button class="action-btn view" onclick="viewMerchant('${merchant.merchantId}')">
                            <i class="fas fa-eye"></i> View Details
                        </button>
                        <button class="action-btn edit" onclick="editMerchant('${merchant.merchantId}')">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function searchMerchants() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const merchants = JSON.parse(localStorage.getItem('merchants') || '[]');
            
            const filtered = merchants.filter(m => 
                m.businessName.toLowerCase().includes(searchTerm) ||
                m.merchantId.toLowerCase().includes(searchTerm) ||
                m.email.toLowerCase().includes(searchTerm)
            );

            const merchantsGrid = document.getElementById('merchantsGrid');
            
            if (filtered.length === 0) {
                merchantsGrid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 24px; color: #6b7280;"><i class="fas fa-search" style="font-size: 32px; margin-bottom: 15px; display: block;"></i>No merchants found matching your search.</div>';
                return;
            }

            merchantsGrid.innerHTML = filtered.map(merchant => `
                <div class="merchant-card">
                    <div class="merchant-header">
                        <div class="merchant-info">
                            <h3>${merchant.businessName}</h3>
                            <div class="merchant-id">${merchant.merchantId}</div>
                        </div>
                        <span class="status-badge ${merchant.status}">${merchant.status === 'active' ? 'Active' : 'Inactive'}</span>
                    </div>

                    <div class="merchant-details">
                        <div class="detail-row">
                            <i class="fas fa-tag"></i>
                            <span>${merchant.businessType.charAt(0).toUpperCase() + merchant.businessType.slice(1)}</span>
                        </div>
                        <div class="detail-row">
                            <i class="fas fa-envelope"></i>
                            <span>${merchant.email}</span>
                        </div>
                        <div class="detail-row">
                            <i class="fas fa-phone"></i>
                            <span>${merchant.phone}</span>
                        </div>
                        <div class="detail-row">
                            <i class="fas fa-university"></i>
                            <span>${merchant.bankName}</span>
                        </div>
                    </div>

                    <div class="merchant-stats">
                        <div class="mini-stat">
                            <div class="mini-stat-label">Revenue</div>
                            <div class="mini-stat-value">₹${(Math.random() * 50000 + 10000).toFixed(0)}</div>
                        </div>
                        <div class="mini-stat">
                            <div class="mini-stat-label">Transactions</div>
                            <div class="mini-stat-value">${Math.floor(Math.random() * 200 + 50)}</div>
                        </div>
                    </div>

                    <div class="merchant-actions">
                        <button class="action-btn view" onclick="viewMerchant('${merchant.merchantId}')">
                            <i class="fas fa-eye"></i> View Details
                        </button>
                        <button class="action-btn edit" onclick="editMerchant('${merchant.merchantId}')">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function viewMerchant(merchantId) {
            const merchants = JSON.parse(localStorage.getItem('merchants') || '[]');
            const merchant = merchants.find(m => m.merchantId === merchantId);
            
            if (merchant) {
                alert(`Merchant Details:\n\nBusiness: ${merchant.businessName}\nID: ${merchant.merchantId}\nEmail: ${merchant.email}\nPhone: ${merchant.phone}\nAPI Key: ${merchant.apiKey}\n\nLogin URL: merchant-login.html`);
            }
        }

        function editMerchant(merchantId) {
            alert('Edit functionality will be available soon!');
        }

        // Load merchants on page load
        loadMerchants();
    </script>
    <script src="js/client-auth-check.js"></script>
</body>
</html>
