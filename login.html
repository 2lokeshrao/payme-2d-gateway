<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PayMe 2D Gateway</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">PayMe 2D</a>
            <ul class="navbar-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <!-- Login Form -->
    <section style="padding: 60px 0; min-height: calc(100vh - 200px);">
        <div class="container">
            <div style="max-width: 500px; margin: 0 auto;">
                <div class="card">
                    <h2 style="margin-bottom: 8px;">Welcome Back</h2>
                    <p style="color: var(--color-text-secondary); margin-bottom: 32px;">Sign in to your account</p>
                    
                    <div id="alertMessage" class="alert"></div>
                    
                    <form id="loginForm">
                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <input type="email" id="email" class="form-input" placeholder="john@example.com" required>
                            <div class="form-error" id="emailError">Please enter a valid email</div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                            <div class="form-error" id="passwordError">Please enter your password</div>
                        </div>

                        <div class="spinner" id="spinner"></div>

                        <button type="submit" class="btn btn-primary btn-full btn-large">Sign In</button>
                    </form>

                    <p style="text-align: center; margin-top: 24px; color: var(--color-text-secondary);">
                        Don't have an account? <a href="register.html" style="color: var(--color-accent); text-decoration: none;">Sign Up</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 PayMe 2D Gateway. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/login.js"></script>
</body>
</html>
