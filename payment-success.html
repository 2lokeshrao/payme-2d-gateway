<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful - PayMe 2D Gateway</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .success-container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            padding: 40px;
        }
        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: scaleIn 0.5s ease-out;
        }
        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        .success-title {
            font-size: 32px;
            color: var(--green-11);
            margin-bottom: 10px;
        }
        .transaction-details {
            background: var(--slate-2);
            padding: 30px;
            border-radius: 12px;
            margin: 30px 0;
            text-align: left;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--slate-6);
        }
        .detail-row:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">‚úÖ</div>
        <h1 class="success-title">Payment Successful!</h1>
        <p style="color: var(--slate-11); font-size: 18px;">Your payment has been processed successfully</p>
        
        <div class="transaction-details">
            <h3>Transaction Details</h3>
            <div class="detail-row">
                <span>Transaction ID:</span>
                <strong id="txnId">TXN-123456789</strong>
            </div>
            <div class="detail-row">
                <span>Amount:</span>
                <strong>‚Çπ1,000.00</strong>
            </div>
            <div class="detail-row">
                <span>Payment Method:</span>
                <strong>Card</strong>
            </div>
            <div class="detail-row">
                <span>Date & Time:</span>
                <strong id="txnDate">Oct 3, 2025 9:35 PM</strong>
            </div>
            <div class="detail-row">
                <span>Status:</span>
                <span class="badge badge-success">Success</span>
            </div>
        </div>
        
        <div style="display: flex; gap: 15px; justify-content: center; margin-top: 30px;">
            <button class="btn btn-primary" onclick="downloadReceipt()">üì• Download Receipt</button>
            <button class="btn btn-secondary" onclick="window.location.href='index.html'">üè† Back to Home</button>
        </div>
        
        <p style="margin-top: 30px; color: var(--slate-11); font-size: 14px;">
            A confirmation email has been sent to your registered email address
        </p>
    </div>
    
    <script>
        // Get transaction ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const txnId = urlParams.get('txn');
        if (txnId) {
            document.getElementById('txnId').textContent = txnId;
        }
        
        // Set current date/time
        const now = new Date();
        document.getElementById('txnDate').textContent = now.toLocaleString('en-IN', {
            year: 'numeric',
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
        
        function downloadReceipt() {
            alert('Downloading receipt...');
            // In production, generate and download PDF receipt
        }
    </script>
</body>
</html>
