<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Admin Panel</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="dashboard.html" class="navbar-brand">PayMe 2D Admin</a>
            <ul class="navbar-menu">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="users.html">Users</a></li>
                <li><a href="transactions.html">Transactions</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Users Content -->
    <section class="dashboard">
        <div class="container">
            <div class="dashboard-header">
                <h2>All Users</h2>
                <p style="color: var(--color-text-secondary);">Manage registered users</p>
            </div>

            <div class="spinner" id="spinner"></div>

            <div class="table-container" id="usersTable" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Status</th>
                            <th>Registered</th>
                        </tr>
                    </thead>
                    <tbody id="usersBody">
                    </tbody>
                </table>
            </div>

            <div id="noUsers" style="display: none;">
                <div class="card" style="text-align: center; padding: 60px 24px;">
                    <h3 style="margin-bottom: 16px;">No Users Found</h3>
                    <p style="color: var(--color-text-secondary);">No users have registered yet.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 PayMe 2D Gateway. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/admin-users.js"></script>
</body>
</html>
