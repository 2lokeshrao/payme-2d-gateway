<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgrade Payment - PayMe 2D Gateway</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .payment-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .payment-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .payment-header h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .payment-header p {
            color: #666;
            font-size: 14px;
        }

        .plan-details {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .plan-details h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .plan-details .price {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .plan-details ul {
            list-style: none;
            padding: 0;
        }

        .plan-details li {
            padding: 8px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .plan-details li i {
            color: #10b981;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 25px;
        }

        .payment-method {
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .payment-method:hover {
            border-color: #667eea;
        }

        .payment-method.active {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .payment-method i {
            font-size: 24px;
            color: #667eea;
            margin-bottom: 5px;
        }

        .payment-method span {
            display: block;
            font-size: 12px;
            color: #666;
            font-weight: 600;
        }

        .pay-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .pay-btn:hover {
            transform: translateY(-2px);
        }

        .secure-badge {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .secure-badge i {
            color: #10b981;
        }

        @media (max-width: 768px) {
            .payment-container {
                padding: 25px;
            }

            .payment-methods {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="payment-header">
            <h1>ðŸš€ Upgrade Your Plan</h1>
            <p>Complete your payment to unlock premium features</p>
        </div>

        <div class="plan-details" id="planDetails">
            <h2 id="planName">Business Plan</h2>
            <div class="price" id="planPrice">â‚¹999/month</div>
            <ul id="planFeatures">
                <li><i class="fas fa-check-circle"></i> All Personal features</li>
                <li><i class="fas fa-check-circle"></i> Up to â‚¹5L/month volume</li>
                <li><i class="fas fa-check-circle"></i> Priority support</li>
                <li><i class="fas fa-check-circle"></i> Custom branding</li>
                <li><i class="fas fa-check-circle"></i> Advanced analytics</li>
            </ul>
        </div>

        <form id="paymentForm">
            <div class="form-group">
                <label>Cardholder Name</label>
                <input type="text" id="cardName" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label>Card Number</label>
                <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="form-group">
                    <label>Expiry Date</label>
                    <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="5" required>
                </div>

                <div class="form-group">
                    <label>CVV</label>
                    <input type="text" id="cvv" placeholder="123" maxlength="3" required>
                </div>
            </div>

            <div class="form-group">
                <label>Select Payment Method</label>
                <div class="payment-methods">
                    <div class="payment-method active" data-method="card">
                        <i class="fas fa-credit-card"></i>
                        <span>Card</span>
                    </div>
                    <div class="payment-method" data-method="upi">
                        <i class="fas fa-mobile-alt"></i>
                        <span>UPI</span>
                    </div>
                    <div class="payment-method" data-method="netbanking">
                        <i class="fas fa-university"></i>
                        <span>Net Banking</span>
                    </div>
                </div>
            </div>

            <button type="submit" class="pay-btn">
                <i class="fas fa-lock"></i> Pay Securely
            </button>

            <div class="secure-badge">
                <i class="fas fa-shield-alt"></i>
                Your payment is secured with 256-bit SSL encryption
            </div>
        </form>
    </div>

    <script>
        // Get plan details from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const plan = urlParams.get('plan') || 'business';
        const planName = urlParams.get('name') || 'Business Plan';
        const planPrice = urlParams.get('price') || 'â‚¹999/month';

        document.getElementById('planName').textContent = planName;
        document.getElementById('planPrice').textContent = planPrice;

        // Payment method selection
        const paymentMethods = document.querySelectorAll('.payment-method');
        paymentMethods.forEach(method => {
            method.addEventListener('click', function() {
                paymentMethods.forEach(m => m.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Card number formatting
        document.getElementById('cardNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s/g, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            e.target.value = formattedValue;
        });

        // Expiry date formatting
        document.getElementById('expiryDate').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.slice(0, 2) + '/' + value.slice(2, 4);
            }
            e.target.value = value;
        });

        // CVV validation
        document.getElementById('cvv').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '');
        });

        // Form submission
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show processing
            const btn = document.querySelector('.pay-btn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            btn.disabled = true;

            // Simulate payment processing
            setTimeout(() => {
                // Update user's plan in localStorage
                localStorage.setItem('userPlan', plan);
                localStorage.setItem('planName', planName);
                localStorage.setItem('planPrice', planPrice);
                localStorage.setItem('planUpgradeDate', new Date().toISOString());
                
                // Redirect to success page
                window.location.href = 'upgrade-success.html?plan=' + plan;
            }, 2000);
        });
    </script>
</body>
</html>
