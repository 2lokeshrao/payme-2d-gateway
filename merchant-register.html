<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Registration - PayMe 2D Gateway</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .register-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .logo i {
            font-size: 40px;
            color: white;
        }

        .register-header h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .register-header p {
            color: #666;
            font-size: 14px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 25px;
            font-size: 14px;
            color: #666;
        }

        .terms-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            margin-top: 2px;
        }

        .terms-checkbox a {
            color: #667eea;
            text-decoration: none;
        }

        .terms-checkbox a:hover {
            text-decoration: underline;
        }

        .register-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 20px;
        }

        .register-btn:hover {
            transform: translateY(-2px);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: #999;
            font-size: 14px;
            position: relative;
            z-index: 1;
        }

        .login-link {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .register-container {
                padding: 30px 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .register-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1>Merchant Registration</h1>
            <p>Create your PayMe 2D Gateway merchant account</p>
        </div>

        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label>First Name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="firstName" placeholder="John" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input type="text" id="lastName" placeholder="Doe" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Business Name</label>
                <div class="input-wrapper">
                    <i class="fas fa-building"></i>
                    <input type="text" id="businessName" placeholder="Your Business Pvt Ltd" required>
                </div>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="merchant@business.com" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Phone Number</label>
                    <div class="input-wrapper">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" placeholder="+91 98765 43210" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Business Type</label>
                    <div class="input-wrapper">
                        <i class="fas fa-briefcase"></i>
                        <select id="businessType" required>
                            <option value="">Select Type</option>
                            <option value="ecommerce">E-commerce</option>
                            <option value="retail">Retail</option>
                            <option value="services">Services</option>
                            <option value="saas">SaaS</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Create a strong password" required>
                </div>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
                </div>
            </div>

            <div class="terms-checkbox">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="register-btn">
                <i class="fas fa-user-plus"></i> Create Merchant Account
            </button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="login-link">
            Already have an account? <a href="merchant-login.html">Login Here</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const businessName = document.getElementById('businessName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const businessType = document.getElementById('businessType').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            // Validation
            if (password !== confirmPassword) {
                alert('‚ùå Passwords do not match!');
                return;
            }
            
            if (password.length < 6) {
                alert('‚ùå Password must be at least 6 characters long!');
                return;
            }
            
            if (!terms) {
                alert('‚ùå Please accept the Terms & Conditions!');
                return;
            }
            
            // Generate merchant ID
            const merchantId = 'MERCH' + Math.floor(Math.random() * 10000);
            
            // Store merchant data
            localStorage.setItem('merchantToken', 'merchant_token_' + Date.now());
            localStorage.setItem('merchantId', merchantId);
            localStorage.setItem('merchantName', firstName + ' ' + lastName);
            localStorage.setItem('merchantEmail', email);
            localStorage.setItem('merchantBusinessName', businessName);
            localStorage.setItem('merchantPhone', phone);
            localStorage.setItem('merchantBusinessType', businessType);
            localStorage.setItem('userToken', 'merchant_token_' + Date.now());
            localStorage.setItem('userId', merchantId);
            localStorage.setItem('userName', firstName + ' ' + lastName);
            localStorage.setItem('userEmail', email);
            
            // Show success message
            alert('üéâ Registration Successful!\n\nYour Merchant ID: ' + merchantId + '\n\nYou will be redirected to your dashboard.');
            
            // Redirect to dashboard
            window.location.href = 'merchant-dashboard.html';
        });
    </script>
</body>
</html>
