<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseller Registration - PayMe 2D Gateway</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin: 25px 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .register-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1><i class="fas fa-handshake"></i> Reseller Registration</h1>
            <p>Join our affiliate program and start earning commissions</p>
        </div>
        
        <form onsubmit="handleRegister(event)">
            <div class="section-title">
                <i class="fas fa-user"></i> Personal Information
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>First Name *</label>
                    <input type="text" id="firstName" required placeholder="Enter first name">
                </div>
                
                <div class="form-group">
                    <label>Last Name *</label>
                    <input type="text" id="lastName" required placeholder="Enter last name">
                </div>
            </div>
            
            <div class="form-group">
                <label>Email Address *</label>
                <input type="email" id="email" required placeholder="Enter email address">
            </div>
            
            <div class="form-group">
                <label>Phone Number *</label>
                <input type="tel" id="phone" required placeholder="+91 9876543210">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Password *</label>
                    <input type="password" id="password" required placeholder="Enter password">
                </div>
                
                <div class="form-group">
                    <label>Confirm Password *</label>
                    <input type="password" id="confirmPassword" required placeholder="Confirm password">
                </div>
            </div>
            
            <div class="section-title">
                <i class="fas fa-building"></i> Business Information
            </div>
            
            <div class="form-group">
                <label>Company Name (Optional)</label>
                <input type="text" id="companyName" placeholder="Enter company name">
            </div>
            
            <div class="form-group">
                <label>Website (Optional)</label>
                <input type="url" id="website" placeholder="https://example.com">
            </div>
            
            <div class="section-title">
                <i class="fas fa-university"></i> Payment Information
            </div>
            
            <div class="form-group">
                <label>Bank Name *</label>
                <input type="text" id="bankName" required placeholder="Enter bank name">
            </div>
            
            <div class="form-group">
                <label>Account Number *</label>
                <input type="text" id="accountNumber" required placeholder="Enter account number">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>IFSC Code *</label>
                    <input type="text" id="ifscCode" required placeholder="Enter IFSC code">
                </div>
                
                <div class="form-group">
                    <label>Account Holder Name *</label>
                    <input type="text" id="accountHolder" required placeholder="Enter account holder name">
                </div>
            </div>
            
            <div class="form-group">
                <label>UPI ID (Optional)</label>
                <input type="text" id="upiId" placeholder="yourname@paytm">
            </div>
            
            <button type="submit" class="btn">
                <i class="fas fa-user-plus"></i> Register as Reseller
            </button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>
    
    <script>
        function handleRegister(event) {
            event.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const bankName = document.getElementById('bankName').value;
            const accountNumber = document.getElementById('accountNumber').value;
            const ifscCode = document.getElementById('ifscCode').value;
            const accountHolder = document.getElementById('accountHolder').value;
            const upiId = document.getElementById('upiId').value;
            const companyName = document.getElementById('companyName').value;
            const website = document.getElementById('website').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                alert('❌ Passwords do not match!');
                return;
            }
            
            // Validate password strength
            if (password.length < 8) {
                alert('❌ Password must be at least 8 characters long!');
                return;
            }
            
            // Generate unique reseller ID
            const resellerId = 'AFF-' + Math.floor(10000 + Math.random() * 90000);
            
            // Create reseller object
            const resellerData = {
                id: resellerId,
                firstName: firstName,
                lastName: lastName,
                fullName: firstName + ' ' + lastName,
                email: email,
                phone: phone,
                companyName: companyName,
                website: website,
                bankName: bankName,
                accountNumber: accountNumber,
                ifscCode: ifscCode,
                accountHolder: accountHolder,
                upiId: upiId,
                commissionRate: 20, // Default 20%
                status: 'pending', // Pending admin approval
                registeredDate: new Date().toISOString(),
                totalSales: 0,
                totalEarnings: 0,
                pendingPayment: 0
            };
            
            // Save to localStorage
            localStorage.setItem('currentReseller', JSON.stringify(resellerData));
            
            // Show success message
            alert(`✅ Registration Successful!

Your Reseller ID: ${resellerId}

Your account is pending admin approval. You will receive an email once your account is activated.

Thank you for joining our affiliate program!`);
            
            // Redirect to login page
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
