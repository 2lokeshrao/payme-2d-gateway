<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - PayMe 2D Gateway</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .header h1 {
            font-size: 32px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .back-btn:hover {
            transform: translateY(-2px);
        }

        .settings-section {
            margin-bottom: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .settings-section h2 {
            color: #667eea;
            font-size: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: white;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .toggle-switch label {
            margin: 0;
            font-weight: 500;
            color: #333;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 26px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #667eea;
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        .save-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .save-btn:hover {
            transform: translateY(-2px);
        }

        .danger-zone {
            background: #fff5f5;
            border: 2px solid #ff6b6b;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }

        .danger-zone h3 {
            color: #dc3545;
            margin-bottom: 15px;
        }

        .danger-btn {
            background: #dc3545;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .danger-btn:hover {
            background: #c82333;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
            }

            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öôÔ∏è Settings</h1>
            <a href="dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
        </div>

        <!-- Profile Settings -->
        <div class="settings-section">
            <h2>üë§ Profile Settings</h2>
            <form onsubmit="saveProfileSettings(event)">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" value="Rajesh Kumar" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" value="rajesh.kumar@example.com" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" value="+91 9876543210">
                </div>
                <div class="form-group">
                    <label>Company Name</label>
                    <input type="text" value="My Business">
                </div>
                <button type="submit" class="save-btn">üíæ Save Profile</button>
            </form>
        </div>

        <!-- Business Settings -->
        <div class="settings-section">
            <h2>üè¢ Business Settings</h2>
            <form onsubmit="saveBusinessSettings(event)">
                <div class="form-group">
                    <label>Business Name</label>
                    <input type="text" value="My Business Pvt Ltd" required>
                </div>
                <div class="form-group">
                    <label>Business Type</label>
                    <select>
                        <option>Private Limited</option>
                        <option>Partnership</option>
                        <option>Sole Proprietorship</option>
                        <option>LLP</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>GST Number</label>
                    <input type="text" placeholder="Enter GST number">
                </div>
                <div class="form-group">
                    <label>Business Address</label>
                    <textarea placeholder="Enter complete business address"></textarea>
                </div>
                <button type="submit" class="save-btn">üíæ Save Business Info</button>
            </form>
        </div>

        <!-- Payment Settings -->
        <div class="settings-section">
            <h2>üí≥ Payment Settings</h2>
            <form onsubmit="savePaymentSettings(event)">
                <div class="form-group">
                    <label>Default Currency</label>
                    <select>
                        <option selected>INR - Indian Rupee</option>
                        <option>USD - US Dollar</option>
                        <option>EUR - Euro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Payment Success URL</label>
                    <input type="url" placeholder="https://yoursite.com/success">
                </div>
                <div class="form-group">
                    <label>Payment Failure URL</label>
                    <input type="url" placeholder="https://yoursite.com/failure">
                </div>
                <div class="form-group">
                    <label>Webhook URL</label>
                    <input type="url" placeholder="https://yoursite.com/webhook">
                </div>
                <button type="submit" class="save-btn">üíæ Save Payment Settings</button>
            </form>
        </div>

        <!-- Notification Settings -->
        <div class="settings-section">
            <h2>üîî Notification Settings</h2>
            <div class="toggle-switch">
                <label>Email notifications for successful payments</label>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="toggle-switch">
                <label>Email notifications for failed payments</label>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="toggle-switch">
                <label>Email notifications for refunds</label>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="toggle-switch">
                <label>SMS notifications</label>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="toggle-switch">
                <label>Weekly summary reports</label>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <button onclick="saveNotificationSettings()" class="save-btn" style="margin-top: 15px;">üíæ Save Notifications</button>
        </div>

        <!-- Security Settings -->
        <div class="settings-section">
            <h2>üîí Security Settings</h2>
            <form onsubmit="changePassword(event)">
                <div class="form-group">
                    <label>Current Password</label>
                    <input type="password" required>
                </div>
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" required>
                </div>
                <div class="form-group">
                    <label>Confirm New Password</label>
                    <input type="password" required>
                </div>
                <button type="submit" class="save-btn">üîê Change Password</button>
            </form>
            
            <div style="margin-top: 20px;">
                <div class="toggle-switch">
                    <label>Enable Two-Factor Authentication (2FA)</label>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Danger Zone -->
        <div class="danger-zone">
            <h3>‚ö†Ô∏è Danger Zone</h3>
            <p style="color: #666; margin-bottom: 15px;">These actions are irreversible. Please be careful.</p>
            <button onclick="deactivateAccount()" class="danger-btn">Deactivate Account</button>
            <button onclick="deleteAccount()" class="danger-btn" style="margin-left: 10px;">Delete Account</button>
        </div>
    </div>

    <script>
        function saveProfileSettings(event) {
            event.preventDefault();
            alert('‚úÖ Profile settings saved successfully!');
        }

        function saveBusinessSettings(event) {
            event.preventDefault();
            alert('‚úÖ Business settings saved successfully!');
        }

        function savePaymentSettings(event) {
            event.preventDefault();
            alert('‚úÖ Payment settings saved successfully!');
        }

        function saveNotificationSettings() {
            alert('‚úÖ Notification preferences saved successfully!');
        }

        function changePassword(event) {
            event.preventDefault();
            alert('‚úÖ Password changed successfully!');
        }

        function deactivateAccount() {
            if (confirm('Are you sure you want to deactivate your account? You can reactivate it later.')) {
                alert('‚ö†Ô∏è Account deactivated. You can reactivate it by logging in again.');
            }
        }

        function deleteAccount() {
            if (confirm('‚ö†Ô∏è WARNING: This will permanently delete your account and all data. This action cannot be undone!\n\nAre you absolutely sure?')) {
                if (confirm('Final confirmation: Type DELETE to confirm account deletion')) {
                    alert('‚ùå Account deletion initiated. You will receive a confirmation email.');
                }
            }
        }
    </script>
</body>
</html>
